---
kit:
  name:    dev #cf
  version: latest #2.2.1
  features:
    - tls
    - haproxy
    - haproxy-acme
    - self-signed
    - local-postgres-db
    - small-footprint
    - nfs-volume-services
    - app-autoscaler-integration
    - prometheus-integration
    - blacksmith-integration
    - app-scheduler-integration
    - trust-blacksmith-ca
    - scs-integration

meta:
  ocfp:
    certs:
      instantpc_support: (( vault $GENESIS_EXODUS_MOUNT genesis.env "/acme/certs/instantpc.support_ecc:certificate" ))
      trusted:
        - (( append ))
        - (( vault $GENESIS_EXODUS_MOUNT genesis.env "/blacksmith:blacksmith_ca" ))

genesis:
  env:            lab-itsouvalas
  min_version:    2.8.6

params:
  # Cloud Foundry base domain
  base_domain: it-lab.instantpc.support
  system_domain: system.it-lab.instantpc.support
  apps_domains:
  - run.it-lab.instantpc.support
  # Skip SSL validation since we use self-signed certs
  skip_ssl_validation: true
  haproxy_ips: 10.168.16.24

stemcells:
  - alias: default
    os: ubuntu-jammy
    version: latest

instance_groups:
- name: diego-cell
  instances: 2
  jobs:
    - name: rep
      properties:
        containers:
          trusted_ca_certificates:
            - (( append ))
            - (( join "" meta.ocfp.certs.trusted ))
    - name: cflinuxfs3-rootfs-setup
      properties:
        cflinuxfs3-rootfs:
          trusted_certs:
            - (( append ))
            - (( join "" meta.ocfp.certs.trusted ))
    - name: cflinuxfs4-rootfs-setup
      properties:
        cflinuxfs4-rootfs:
          trusted_certs:
            - (( append ))
            - (( join "" meta.ocfp.certs.trusted ))
- name: haproxy
  jobs:
    - name: haproxy
      properties:
        ha_proxy:
          ssl_pem: 
          - (( vault $GENESIS_EXODUS_MOUNT genesis.env "/acme/certs/instantpc.support_ecc:certificate_bundle" ))
          - (( vault $GENESIS_EXODUS_MOUNT genesis.env "/acme/certs/cloudruntime.site_ecc:certificate_bundle" ))
          - (( vault $GENESIS_EXODUS_MOUNT genesis.env "/acme/certs/cf-env.dev.cloudruntime.eu_ecc:certificate_bundle" ))