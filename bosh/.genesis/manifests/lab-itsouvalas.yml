  - name: blobstore
    release: bosh
  - name: director
    release: bosh
  - name: health_monitor
    release: bosh
  - name: uaa
    properties:
      encryption:
        active_key_label: uaa-encryption-key-1
        encryption_keys:
        - label: uaa-encryption-key-1
          passphrase: ((uaa_encryption_key_1))
      login:
        saml:
          activeKeyId: uaa-saml-key-1
          keys:
            uaa-saml-key-1:
              certificate: ((uaa_service_provider_ssl.certificate))
              key: ((uaa_service_provider_ssl.private_key))
              passphrase: ""
      uaa:
        clients:
          admin:
            authorities: bosh.admin
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((admin_password))
          bosh_cli:
            access-token-validity: 120
            authorities: uaa.none
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 86400
            scope: openid,bosh.admin,bosh.read,bosh.*.admin,bosh.*.read,bosh.teams.*.admin,bosh.teams.*.read
            secret: ""
          concourse:
            access-token-validity: 120
            authorities: bosh.admin
            authorized-grant-types: client_credentials
            override: true
            refresh-token-validity: 500
            scope: ""
            secret: REDACTED
          credhub-admin:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((credhub_admin_client_secret))
          credhub_cli:
            access-token-validity: 60
            authorities: ""
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 1800
            scope: credhub.read,credhub.write
            secret: ""
          credhub_cli_user:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((credhub_cli_user_password))
          director_to_credhub:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((uaa_clients_director_to_credhub))
          hm:
            authorities: bosh.admin
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((hm_password))
          nats:
            authorities: bosh.admin
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((nats_sync_password))
          prometheus:
            authorities: bosh.read
            authorized-grant-types: client_credentials, refresh_token
            override: true
            scope: bosh.read
            secret: REDACTED
          uaa_admin:
            authorities: uaa.admin
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((uaa_admin_client_secret))
        jwt:
          policy:
            active_key_id: uaa-jwt-key-1
            keys:
              uaa-jwt-key-1:
                signingKey: ((uaa_jwt_signing_key.private_key))
          revocable: true
        scim:
          groups:
            bosh.admin: User has admin access on any Director
            bosh.read: User has read access on any Director
            bosh.releases.upload: User can upload new releases
            bosh.stemcells.upload: User can upload new stemcells
          users:
          - groups:
            - bosh.admin
            name: admin
            password: ((admin_password))
          - groups:
            - credhub.read
            - credhub.write
            name: credhub_cli_user
            password: ((credhub_cli_user_password))
        sslCertificate: ((uaa_ssl.certificate))
        sslPrivateKey: ((uaa_ssl.private_key))
        url: https://((internal_ip)):8443
        zones:
          internal:
            hostnames:
            - ((internal_ip))
      uaadb:
        address: 127.0.0.1
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: ((postgres_password))
          tag: admin
        tls: disabled
    release: uaa
  - name: bbr-uaadb
    properties:
      release_level_backup: true
      uaadb:
        address: 127.0.0.1
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: ((postgres_password))
          tag: admin
    release: uaa
  - name: credhub
    properties:
      credhub:
        authentication:
          uaa:
            ca_certs:
            - ((uaa_ssl.ca))
            url: https://((internal_ip)):8443
            verification_key: ((uaa_jwt_signing_key.public_key))
        authorization:
          acls:
            enabled: false
        certificates:
          concatenate_cas: true
        data_storage:
          database: credhub
          host: 127.0.0.1
          password: ((postgres_password))
          port: 5432
          require_tls: false
          type: postgres
          username: postgres
        encryption:
          keys:
          - active: true
            key_properties:
              encryption_password: ((credhub_encryption_password))
            provider_name: internal
          providers:
          - name: internal
            type: internal
        tls: ((credhub_tls))
    release: credhub
  - name: bbr-credhubdb
    properties:
      credhub:
        data_storage:
          database: credhub
          host: 127.0.0.1
          password: ((postgres_password))
          port: 5432
          require_tls: false
          type: postgres
          username: postgres
      release_level_backup: true
    release: credhub
  - name: user_add
    properties:
      persistent_homes: true
      users:
      - name: netop
        public_key: REDACTED
      - crypted_password: REDACTED
        name: sysop
    release: os-conf
  - name: vsphere_cpi
    release: bosh-vsphere-cpi
  name: bosh
  networks:
  - name: itsouvalas
    static_ips:
    - ((internal_ip))
  persistent_disk_type: bosh
  properties:
    agent:
      env:
        bosh:
          blobstores:
          - options:
              endpoint: https://((internal_ip)):25250
              password: ((blobstore_agent_password))
              tls:
                cert:
                  ca: ((blobstore_ca.certificate))
              user: blobstore-user
            provider: dav
          ntp: ((internal_ntp))
      mbus: nats://((internal_ip)):4222
    blobstore:
      address: ((internal_ip))
      agent:
        password: ((blobstore_agent_password))
        user: blobstore-user
      director:
        password: ((blobstore_director_password))
        user: director-user
      port: 25250
      provider: dav
      tls:
        cert:
          ca: ((blobstore_ca.certificate))
          certificate: ((blobstore_server_tls.certificate))
          private_key: ((blobstore_server_tls.private_key))
    director:
      address: 127.0.0.1
      config_server:
        ca_cert: ((credhub_tls.ca))
        enabled: true
        uaa:
          ca_cert: ((uaa_ssl.ca))
          client_id: director_to_credhub
          client_secret: ((uaa_clients_director_to_credhub))
          url: https://((internal_ip)):8443
        url: https://((internal_ip)):8844/api/
      cpi_job: vsphere_cpi
      db:
        adapter: postgres
        database: bosh
        host: 127.0.0.1
        password: ((postgres_password))
        user: postgres
      enable_dedicated_status_worker: true
      enable_nats_delivered_templates: true
      enable_post_deploy: true
      events:
        record_events: true
      flush_arp: true
      generate_vm_passwords: true
      local_dns:
        enabled: true
        use_dns_addresses: true
      name: ((director_name))
      remove_dev_tools: true
      ssl:
        cert: ((director_ssl.certificate))
        key: ((director_ssl.private_key))
      trusted_certs: ((trusted_ca_cert))
      user_management:
        provider: uaa
        uaa:
          public_key: ((uaa_jwt_signing_key.public_key))
          url: https://((internal_ip)):8443
      workers: 4
    env:
      http_proxy: ((http_proxy))
      https_proxy: ((https_proxy))
      no_proxy: ((no_proxy))
    hm:
      director_account:
        ca_cert: ((director_ssl.ca))
        client_id: hm
        client_secret: ((hm_password))
        password: ((hm_password))
        user: hm
      resurrector:
        minimum_down_jobs: 5
        percent_threshold: 0.2
        time_threshold: 600
      resurrector_enabled: true
    nats:
      address: ((internal_ip))
      director_account:
        ca_cert: ((director_ssl.ca))
        client_id: nats
        client_secret: ((nats_sync_password))
        password: ((nats_sync_password))
      password: ((nats_password))
      tls:
        ca: ((nats_server_tls.ca))
        client_ca:
          certificate: ((nats_ca.certificate))
          private_key: ((nats_ca.private_key))
        director:
          certificate: ((nats_clients_director_tls.certificate))
          private_key: ((nats_clients_director_tls.private_key))
        health_monitor:
          certificate: ((nats_clients_health_monitor_tls.certificate))
          private_key: ((nats_clients_health_monitor_tls.private_key))
        server:
          certificate: ((nats_server_tls.certificate))
          private_key: ((nats_server_tls.private_key))
      user: natsuser
    postgres:
      adapter: postgres
      additional_databases:
      - uaa
      - credhub
      database: bosh
      host: 127.0.0.1
      listen_address: 127.0.0.1
      password: ((postgres_password))
      user: postgres
    vcenter:
      address: ((vcenter_ip))
      datacenters:
      - clusters:
        - Cluster1
        datastore_pattern: ^(ephemeral)$
        disk_path: ((vcenter_disks))
        name: ((vcenter_dc))
        persistent_datastore_pattern: ^(persistent)$
        template_folder: ((vcenter_templates))
        vm_folder: ((vcenter_vms))
      password: ((vcenter_password))
      user: ((vcenter_user))
  stemcell: default
  vm_type: large
