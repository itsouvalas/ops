    common_name: metricsserverCA
    duration: 3650
    is_ca: true
  type: certificate
- name: metricsserver_server
  options:
    alternative_names:
    - metricsserver.service.cf.internal
    - '*.asmetrics.REDACTED.lab-itsouvalas-cf-app-autoscaler.bosh'
    ca: metricsserver_ca
    common_name: metricsserver.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
  type: certificate
- name: metricsserver_client
  options:
    ca: metricsserver_ca
    common_name: metricsserver client
    extended_key_usage:
    - client_auth
  type: certificate
- name: postgres_ca
  options:
    common_name: postgresCA
    duration: 3650
    is_ca: true
  type: certificate
- name: postgres_server
  options:
    alternative_names:
    - autoscalerpostgres.service.cf.internal
    ca: postgres_ca
    common_name: autoscalerpostgres.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
  type: certificate
- name: metric_scraper_ca
  options:
    common_name: metricScraperCA
    is_ca: true
  type: certificate
- name: loggregator_agent_metrics_tls
  options:
    alternative_names:
    - loggregator_agent_server
    ca: metric_scraper_ca
    common_name: loggregator_agent_server
    extended_key_usage:
    - server_auth
  type: certificate
  update_mode: converge
